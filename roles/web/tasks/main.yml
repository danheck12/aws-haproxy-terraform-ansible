---
- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Enable and start nginx
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Deploy index.html identifying server
  copy:
    content: |
      <!DOCTYPE html>
      <html>
      <head>
        <title>{{ inventory_hostname }}</title>
      </head>
      <body>
        <h1>Served by {{ inventory_hostname }}</h1>
        <p>Automated via Ansible</p>
      </body>
      </html>
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'
